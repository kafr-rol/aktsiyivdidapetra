<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аукціони – Купуй/Продавай</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Аукціони</h1>
    <p>Виставляй речі на продаж або роби ставки. Комісія сайту — 1% від фінальної ціни</p>

    <!-- Форма для створення аукціону -->
    <div class="form-section">
        <h2>Виставити річ на аукціон</h2>
        <input type="text" id="itemName" placeholder="Назва речі (наприклад: iPhone 14)">
        <input type="number" id="startPrice" placeholder="Стартова ціна (грн)" min="1">
        <input type="number" id="duration" placeholder="Тривалість (години)" min="1" max="168">
        <input type="url" id="itemImage" placeholder="Посилання на фото (Unsplash, Imgur тощо)">
        <button onclick="createAuction()">Створити аукціон</button>
    </div>

    <!-- Список активних аукціонів -->
    <div class="container" id="auctions-container">
        <!-- Аукціони додаються з JS -->
    </div>

    <script src="script.js"></script>
</body>
</html>
